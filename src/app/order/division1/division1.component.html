<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <div class="container">
    <div class="row">
      <div class="col">Order</div>
      <div class="col">
        <select class="form-control" name="OrderID" ngModel>
          <option>Select</option>
          <option *ngFor="let order of orderList" value="{{ order.ORDER_ID }}">
            {{ order.ORDER_NAME }}
          </option>
        </select>
      </div>
      <div class="col">Item</div>
      <div class="col-4">
        <select class="form-control" name="ItemID" ngModel>
          <option value="0">Select</option>
          <option *ngFor="let item of itemList" value="{{ item.ITEM_ID }}">
            {{ item.ITEM_Name }}
          </option>
        </select>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col">Job No.</div>
      <div class="col">
        <select class="form-control" name="JobID" ngModel>
          <option value="0">Select</option>
          <option *ngFor="let job of jobList" value="{{ job.JOB_ID }}">
            {{ job.JOB_NO }}
          </option>
        </select>
      </div>
      <div class="col">Location</div>
      <div class="col">
        <select class="form-control">
          <option value="0">Select</option>
          <option>option 1</option>
          <option>option 2</option>
        </select>
      </div>
      <div class="col">Store</div>
      <div class="col">
        <select class="form-control">
          <option value="0">Select</option>
          <option>option 1</option>
          <option>option 2</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">Include Shipped Orders</div>
      <div class="col">
        <input type="checkbox" />
      </div>
      <div class="col"></div>
      <div class="col">
        <button type="submit " class="btn btn-primary">Display</button>
      </div>
      <div class="col"><button class="btn btn-primary">Proceed</button></div>
      <div class="col"></div>
    </div>
  </div>
</form>
